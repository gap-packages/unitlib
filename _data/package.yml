name: UnitLib
version: 4.2.0
date: 2023-02-25
description: |
    Library of normalized unit groups of modular group algebras

authors:
    - name: Olexandr Konovalov
      url: https://olexandr-konovalov.github.io/
    - name: Olena Yakimenko

maintainers:
    - name: Olexandr Konovalov
      url: https://olexandr-konovalov.github.io/

GAP: ">=4.11"

needed-pkgs:
    - name: "GAPDoc"
      version: ">= 1.6"
      url: "http://www.math.rwth-aachen.de/~Frank.Luebeck/GAPDoc"
    - name: "IO"
      version: "4.5"
      url: "https://gap-packages.github.io/io"
    - name: "LAGUNA"
      version: ">= 3.9.4"
      url: "https://gap-packages.github.io/laguna"

suggested-pkgs:
    - name: "SCSCP"
      version: ">=2.2"
      url: "https://gap-packages.github.io/scscp"

www: https://gap-packages.github.io/unitlib
readme: README.md
packageinfo: https://gap-packages.github.io/unitlib/PackageInfo.g

downloads:
    - name: .tar.gz
      url: https://github.com/gap-packages/unitlib/releases/download/v4.2.0/unitlib-4.2.0.tar.gz

abstract: |
    The <span class="pkgname">UnitLib</span> package extends the <span class="pkgname">LAGUNA</span> package and provides the library of normalized unit groups of modular group algebras of all finite p-groups of order less than 243 over the field of p elements.

status: accepted
doc-html: doc/chap0_mj.html
doc-pdf: doc/manual.pdf
